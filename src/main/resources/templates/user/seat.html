<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Ghế Máy Bay - SkyJourney</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #b2ebf2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .seat-selection-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            margin-top: 50px;
            max-width: 1000px;
            width: 100%;
        }

        .seat {
            width: 40px;
            height: 40px;
            margin: 5px;
            border: 2px solid #007bff;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f0f8ff;
        }

        .seat:hover {
            background-color: #cceeff;
            transform: scale(1.1);
        }

        .seat.selected {
            background-color: #007bff;
            color: white;
            animation: selectSeat 0.5s ease forwards;
        }

        .seat.occupied {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
            cursor: not-allowed;
        }

        .plane-header i {
            font-size: 48px;
            color: #007bff;
        }

        .summary {
            background-color: #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .summary h4 {
            color: #007bff;
        }

        @keyframes selectSeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
<div class="container seat-selection-container">
    <div class="plane-header text-center">
        <i class="fas fa-plane"></i>
        <h2 class="mt-3">Chọn Ghế Ngồi</h2>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div id="seat-map" class="text-center">
                <div class="seat-row" th:each="row : ${seatRows}">
                    <div class="d-flex justify-content-center mb-2">
                        <div class="seat" th:each="seat : ${row}"
                             th:classappend="${seat.availabilityStatus == 'OCCUPIED' ? ' occupied' : ''}"
                             th:text="${seat.seatNumber}"
                             th:data-seat-id="${seat.seatId}"
                             th:data-availability="${seat.availabilityStatus}"
                             onclick="toggleSeat(this)"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="summary">
                <h4>Thông Tin Đặt Chỗ</h4>
                <p>Số ghế đã chọn: <span id="selected-count">0</span></p>
                <p>Ghế: <span id="selected-seats"></span></p>
                <p>Tổng tiền: <span id="total-price">0 VND</span></p>
                <button class="btn btn-primary w-100 mt-3">Xác Nhận Đặt Chỗ</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleSeat(seatElement) {
        const availability = seatElement.dataset.availability;
        if (availability === 'OCCUPIED') return;

        seatElement.classList.toggle('selected');
        updateSummary();
    }

    function updateSummary() {
        const selected = document.querySelectorAll('.seat.selected');
        const selectedCountValue = selected.length;
        const selectedSeats = Array.from(selected).map(seat => seat.textContent).join(', ');
        const seatPrice = 500000; // Giá ghế

        document.getElementById('selected-count').textContent = selectedCountValue;
        document.getElementById('selected-seats').textContent = selectedSeats;
        document.getElementById('total-price').textContent = (selectedCountValue * seatPrice).toLocaleString('vi-VN') + ' VND';
    }
</script>
</body>
</html>
