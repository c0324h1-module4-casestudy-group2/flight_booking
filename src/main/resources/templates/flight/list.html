<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lựa Chọn Chuyến Bay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../../../../src/main/resources/static/css/flights.css">
</head>
<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center">
            <h1><i class="fas fa-plane-departure me-3"></i>Lựa Chọn Chuyến Bay</h1>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="location-info">
                <p><i class="fas fa-map-marker-alt me-2"></i>Điểm khởi hành</p>
                <h3>TP. Hồ Chí Minh (SGN)</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="location-info">
                <p><i class="fas fa-map-marker-alt me-2"></i>Điểm đến</p>
                <h3>Hà Nội (HAN)</h3>
            </div>
        </div>
        <div class="col-md-6 text-end">
            <button class="btn btn-warning"><i class="fas fa-shopping-cart me-2"></i>Tổng: 0 VND</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="date-selector d-flex justify-content-center mb-4">
                <button type="button" class="btn btn-outline-primary">4 tháng 8</button>
                <button type="button" class="btn btn-outline-primary">5 tháng 8</button>
                <button type="button" class="btn btn-primary">6 tháng 8</button>
                <button type="button" class="btn btn-outline-primary">7 tháng 8</button>
            </div>
            <table class="table flight-table">
                <thead>
                <tr>
                    <td class="table-head">Chuyến Bay</td>
                    <td class="table-head">Business</td>
                    <td class="table-head">SkyBoss</td>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <p class="flight-number">VJ1132</p>
                        <p class="flight-time"><i class="far fa-clock me-2"></i>01:20 đến 03:30</p>
                        <p class="flight-details"><i class="fas fa-plane me-2"></i>Airbus A321 - Bay thẳng</p>
                    </td>
                    <td class="price business">Hết chỗ</td>
                    <td class="price skyboss">3.070.000 VND</td>
                </tr>
                <tr>
                    <td>
                        <p class="flight-number">VJ182</p>
                        <p class="flight-time"><i class="far fa-clock me-2"></i>05:00 đến 07:10</p>
                        <p class="flight-details"><i class="fas fa-plane me-2"></i>Airbus A321 - Bay thẳng</p>
                    </td>
                    <td class="price business">Hết chỗ</td>
                    <td class="price skyboss">3.070.000 VND</td>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="row mt-4">
            <div class="col-12 text-end">
                <button class="btn btn-primary"><i class="fas fa-arrow-right me-2"></i>Đi tiếp</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
