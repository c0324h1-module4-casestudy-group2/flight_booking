<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm chuyến bay - SkyJourney</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/flight-form.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Thêm chuyến bay</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/flights}" th:object="${flight}" method="post">
                <div class="mb-3">
                    <label for="flightNumber" class="form-label">Số chuyến bay</label>
                    <input type="text" id="flightNumber" class="form-control" th:field="*{flightNumber}" required>
                </div>
                <div class="mb-3">
                    <label for="departureAirport" class="form-label">Sân bay khởi hành</label>
                    <select id="departureAirport" class="form-select" th:field="*{departureAirport}" required>
                        <option th:each="airport : ${airports}" th:value="${airport.airportId}" th:text="${airport.airportName}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="arrivalAirport" class="form-label">Sân bay đến</label>
                    <select id="arrivalAirport" class="form-select" th:field="*{arrivalAirport}" required>
                        <option th:each="airport : ${airports}" th:value="${airport.airportId}" th:text="${airport.airportName}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="departureTime" class="form-label">Thời gian khởi hành</label>
                    <input type="datetime-local" id="departureTime" class="form-control" th:field="*{departureTime}" required>
                </div>
                <div class="mb-3">
                    <label for="arrivalTime" class="form-label">Thời gian đến</label>
                    <input type="datetime-local" id="arrivalTime" class="form-control" th:field="*{arrivalTime}" required>
                </div>
                <button type="submit" class="btn btn-primary">Lưu</button>
                <a href="/admin/flights" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
